{% extends 'base.html'  %}

{% block title  %}
Добавление статьи
{% endblock %}

{% block body  %}
<div class="container mt-5">
     <h1>Обновление статьи</h1>
    <form method="post">
        <input type="text" name="title" id="title" class="form-control" value="{{ article.title }}" placeholder="Введите название"><br>
        <textarea name="intro" id="intro" class="form-control" alue="{{ article.intro }}" placeholder="Введите анонс"></textarea>
        <textarea name="text" id="text" class="form-control" alue="{{ article.text }}" placeholder="Введите основной текст"></textarea>
        <input type="submit" class="btn btn-success" value="Обновить">
    </form>
</div>
{% endblock  %}
